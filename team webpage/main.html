<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <main class="container my-5">
    <ul class="row">
      <li class="col-md-4 mb-4 animate__animated animate__fadeIn">
        <a class="nav-link" href="infoBranch.html">

      <p class="animate__animated animate__bounceInUp">&copy; 2055.vrc</p>
